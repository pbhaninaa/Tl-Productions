<!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d4bd3dfc55.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Contact Us</title>
      </head>
      <body>
        <section class="contact py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="head">
                                            <h3 class="head text-center text-white py-3">Contact Us</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-5">
                                    <div class="col-lg-5">
                                        <div class="row px-3">
                                            <div class="col-lg-2">
                                                <i class="fas fa-phone-volume"></i>
                                            </div>
                                            <div class="col-lg-10">
                                                <h6 class="font-weight-bold pt-2">Give us a ring</h6>
                                                    <div>
                                                        <p>Sinovuyo Sikhisi<br/>
                                                        +27 78 228 3930<br/>
                                                        Mon - Fri, 8:00-22:00
                                                        </p>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="offset-1 col-lg-5">
                                        <div class="row px-3">
                                            <div class="col-lg-2">
                                                <i class="fas fa-map-marker-alt"></i>
                                            </div>
                                            <div class="col-lg-10">
                                                <h6 class="font-weight-bold pt-2">Find us at the office</h6>
                                                    <div>
                                                        <p>18422 forest view strict<br/>
                                                            Kutlwanong Club 2000
                                                        </p>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form p-3">
                                        <div class="row my-5">
                                            <div class="col-lg-6">
                                                <input type="text" class="effect-1" placeholder="Full Name">
                                                <span class="Focus-border"></span>
                                            </div>
                                            <div class="col-lg-6">
                                                <input type="email" class="effect-1" placeholder="Your Email">
                                                <span class="Focus-border"></span>
                                            </div>
                                        </div>
                                        <div class="row pt-5">
                                            <div class="col-lg-12">
                                                <input type="text" class="effect-1" placeholder="Your Message">
                                                <span class="Focus-border"></span>
                                            </div>
                                        </div>
                                        <div class="row pt-3">
                                            <div class="col-lg-6">
                                                <p><input type="checkbox" >I'm not a robot</p>
                                            </div>
                                            <div class="offset-2 col-lg-4">
                                                <button class="btn1">Send Message</button>
                                            </div>
                                        </div>  
                                    </div>
                                </div>
                            </div>
                        </div>                       
                    </div>
                </div>
            </div>
        </section>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      </body>
    </html>
</html>
